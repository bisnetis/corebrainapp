<html>

    <div id="login_screen">

                    </div>
                    <div class="form-group">

                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="images/sitelogo.jpg">

                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid">

                </div>
            </div>
        </div>
    </div>

    </div>
